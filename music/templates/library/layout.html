<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'library/css/library.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <section class="navi">
        <img class="logo" src="{% static 'library/img/logo.jpg' %}">
        <ul>
            <li><a href="{% url 'bands_page' genre='Rock' %}">Rock</a></li>
            <li><a href="{% url 'bands_page' genre='Metal' %}">Metal</a></li>
            <li><a href="{% url 'bands_page' genre='Pop' %}">Pop</a></li>
            <li><a href="{% url 'bands_page' genre='Jazz' %}">Jazz</a></li>
            <li><a href="{% url 'bands_page' genre='Blues' %}">Blues</a></li>
        </ul>
    </section>
    <section class="content">
        {% block content %}{% endblock %}
    </section>
</body>
</html>
